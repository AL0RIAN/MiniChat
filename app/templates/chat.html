<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/chat.css') }}">
</head>

<div class="chat-container">
    <div class="user-list" id="userList">
        <div class="contact-header">
            <span>Your contacts</span>
        </div>
        <div class="user-item" data-user-id="{{ user.id }}">

                765 -170 344 -383 775 -473 958 -90 182 -166 332 -170 332 -4 0 -43 -75 -88
                -167z"/>
                </g>
            </svg>
        </div>
        {% for chat in users_all %}
            {% if chat.id != user.id %}
                <div class="user-item" data-user-id="{{ chat.id }}">
                    <span>{{ chat.name }}</span>
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                        width="992.000000pt" height="1280.000000pt" viewBox="0 0 992.000000 1280.000000"
                        preserveAspectRatio="xMidYMid meet">
                        <g transform="translate(0.000000,1280.000000) scale(0.100000,-0.100000)"
                            stroke="none">

                    </svg>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="chat-area">
        <div class="chat-header" id="chatHeader">
            <span>Mini-Chat</span>
            <button class="logout-button" id="logoutButton" onclick="logout()">Logout</button>
        </div>
        <div class="messages" id="messages">
            <div class="welcome-message">Select a chat to start messaging</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Enter your message..." disabled>
            <button id="sendButton" disabled>Enter</button>
        </div>
    </div>
</div>
<script>
    const currentUserId = parseInt("{{ user.id }}", 10);
</script>
<script src="/static/js/chat.js"></script>
</body>
</html>
